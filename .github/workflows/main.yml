# .github/workflows/main.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # 1. Checkout the repository
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
  # 2. Set up Node.js and Install Dependencies
  install_dependencies:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm install

  # 3. Build Docker Image
  build_image:
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: |
          echo "Building Docker image..."
          docker build -t my-node-app:latest .

  # 4. Scan the Docker image with Trivy
  trivy_scan:
    runs-on: ubuntu-latest
    needs: build_image
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          echo "Installing Trivy..."
          curl -sfL https://github.com/aquasecurity/trivy/releases/download/v0.29.0/trivy_0.29.0_Linux-64bit.deb -o trivy.deb
          sudo dpkg -i trivy.deb
          sudo apt-get install -f

      - name: Scan Docker Image with Trivy
        run: |
          echo "Scanning Docker image with Trivy..."
          trivy image my-node-app:lates
